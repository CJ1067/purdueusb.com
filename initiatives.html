---
layout: page
title: Initiatives
permalink: /initiatives/
---

<div class="initiatives-container">
    {%- for initiative in site.initiatives -%}
    <div class="card">
        <img src="{{ initiative.image }}" style="width:100%">
        <div class="card-container">
            <h4>{{ initiative.title | escape }}</h4>
            <p>{{ initiative.content }}</p>
        </div>
    </div>

    {%- endfor -%}
</div>
