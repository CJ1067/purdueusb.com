<div class="initative-container">
    {%- for initative in site.initatives -%}

        <img src="{{ initative.image }}" style="width:100%">
        <div class="card-container">
            <h4>{{ initative.title | escape }}</h4>
            <p>{{ initative.content }}</p>
        </div>
    </div>

    {%- endfor -%}
</div>
