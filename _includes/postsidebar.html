<aside>
  {%- if site.posts.size > 0 -%}
  <ul class="post-list">
    {%- for post in site.posts -%}
    <li>
      <div {% if post.url == page.url %}id="active" {% endif %}>
        <h4>
          <a class="sidebar-post" href="{{ post.url | relative_url }}">
            {{ post.title | escape }}
          </a>
        </h4>
        <p>{{ post.description }}</p>
      </div>
    </li>
    {%- endfor -%}
  </ul>
  {%- endif -%}
</aside>
