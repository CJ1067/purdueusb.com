<!-- initiative Grid Section -->
    <section id="initiatives" class="bg-light-gray">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">Initiatives</h2>
                </div>
            </div>
            <div class="row">
                {% for post in site.posts %}
                    <a {% if post.link %}href="{{post.link}}" target="_blank" {% endif %}><div class="col-sm-4" style="padding: 10px; margin: 0 auto; max-width: 400px">
                        <div class="initiative">
                            <img src="/assets/img/initiatives/{{ post.thumbnail }}" width="100%" height="auto"/>
                            <div class="subtitle">
                                <h4>{{ post.title }}</h4>
                                <p class="text-muted">{{ post.subtitle }}</p>
                            </div>
                        </div>
                    </div></a>
                {% endfor %}
            </div>
        </div>
    </section>
